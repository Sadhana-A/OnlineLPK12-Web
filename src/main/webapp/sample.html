<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container pt-5 my-10 bg-primary text-white">
<div class="col-sm-6">
</div>

<div class="col-sm-4">
<h2> Welcome to Online LPK12 Course</h2>
</div>

<div class="col-sm-2">
<button type="button" class="btn btn-light">Logout</button>
</div>
</div>
<div class="container pt-5">
<div class="row">
<div class="col-sm">
  <h2>Lessons</h2>
  <div class="card" style="width:400px">
  <form action="lessonquiz.jsp">
    <img class="card-img-top" src="lessons.png" alt="lessons" style="width:100%">
    <div class="card-body">
      <p class="card-text">Click below to view lessons</p>
      <a href="#" class="btn btn-primary">Lessons</a>
    </div>
      </form>
  </div>
  </div>

  <br>
  <div class="col-sm">

  <h2>Progress</h2>
  <div class="card" style="width:400px">
  <form action="progress.jsp">
    <img class="card-img-top" src="progress.jpg" alt="progress" style="width:100%">
    <div class="card-body">
      <p class="card-text">Click below to view progress</p>
      <a href="#" class="btn btn-primary">Progress</a>
    </div>
    </form>
  </div>
</div>
</div>
</div>
</body>
</html>
